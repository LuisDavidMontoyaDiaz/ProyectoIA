from tkinter import *
{% extends "base.html" %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'Includes/bootstrap/css/bootstrap.min.css' %}">

{% block Header %}

    <div class="container d-flex align-items-center flex-column">
        <h1 class="masthead-heading text-uppercase mb-0">Agregar DataSet</h1>
    </div>

{% endblock %}

{% block content %}


    <div class="card-body mb-5">
        <div class="row">
            <div class="col-xl-5 mx-auto">
                <p class="h4 text-center py-4">Agregar DataSet</p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="md-form mb-0" style="padding-top: 15px">
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                    {% endfor %}
                    <div class="text-center py-4">
                        <button class="btn btn-outline-success waves-effect btn-rounded" type="submit">Guardar</button>
                        <a class="btn btn-outline-danger waves-effect btn-rounded" href="{% url 'index' %}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
